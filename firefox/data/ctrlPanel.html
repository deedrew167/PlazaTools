<!DOCTYPE html>
<html>
	<head>
		<title>PlazaTools</title>
		<link href="assets/global.css" rel="stylesheet" type="text/css">
		<link href="assets/ctrlPanel.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="tabs">
			<div class="tab" id="About">About</div>
			<div class="tab" id="Chat">Chat</div>
			<div class="tab" id="Forums">Forums</div>
		</div>
		<div id="save">Save changes</div>
		<div id="container">
			<div id="tabAbout" style="display:none">
				<h1 id="title">PlazaTools </h1>
				<div style="float:left">Made by MarioErmando</div>
				<div style="float:right">For 3DSPlaza</div>
				<div id="changelog">
					Changelog:<br>
					<br><br><i>Do you have any suggestions / bug reports?<br>
					Contact me at <span style="color:#fff">me@ermansay.in</span>.</i>
				</div>
			</div>
			<div id="tabChat" style="display:none">
				<fieldset id="chatNotifierGroup">
					<legend><input type="checkbox" name="chatNotifier" id="chatNotifier"><label for="chatNotifier" title="If PlazaTools should notify you about mentions in chats.">Notifier</label></legend>
					<fieldset id="chats" style="font-size:8px">
						<legend title="Where PlazaTools will check for mentions/whispers.">Chats to notify from</legend>
						<input type="checkbox" name="v3original" id="v3original"><label for="v3original" style="color:#0FF">Original</label>
						<input type="checkbox" name="v3red" id="v3red"><label for="v3red" style="color:#F00">Red</label>
						<input type="checkbox" name="v3yellow" id="v3yellow"><label for="v3yellow" style="color:#FF0">Yellow</label>
						<input type="checkbox" name="v3green" id="v3green"><label for="v3green" style="color:#0F0">Green</label>
						<input type="checkbox" name="v3purple" id="v3purple"><label for="v3purple" style="color:#F0F">Purple</label>
						<input type="checkbox" name="v3rp" id="v3rp"><label for="v3rp" style="color:#00F">Roleplay</label>
					</fieldset>
					<label for="chatNotifierList" title="PlazaTools will notify you when a message in the chat matches a word in the box below.">Notify me when someone says one of these words in the chat: (seperate with a line break)</label>
					<textarea name="chatNotifierList" id="chatNotifierList" spellcheck="false"></textarea>
					<input type="checkbox" name="chatNotifierSound" id="chatNotifierSound"><label for="chatNotifierSound" title="If PlazaTools should make a sound effect whenever you get a notification.">Sound</label><br>
					<input type="checkbox" name="chatNotifierWhisper" id="chatNotifierWhisper"><label for="chatNotifierWhisper" title="Set if should PlazaTools notify you when someone whispers to you.">Notify on whisper</label>
					<div style="float:right">
						<label for="chatNotifierInterval" title="Set how long should PlazaTools wait until it checks for mentions/whispers. Low values not recommended for limited internet users. Doesn't affect chatrooms opened.">Check interval:</label>
						<select name="chatNotifierInterval" id="chatNotifierInterval">
							<option value="10">10s</option>
							<option value="20">20s</option>
							<option value="30">30s</option>
							<option value="40">40s</option>
							<option value="50">50s</option>
							<option value="60">1m</option>
							<option value="120">2m</option>
							<option value="180">3m</option>
							<option value="240">4m</option>
							<option value="300">5m</option>
							<option value="600">10m</option>
						</select>
					</div>
				</fieldset>
				<input type="checkbox" name="chatURLToHyperlink" id="chatURLToHyperlink"><label for="chatURLToHyperlink" title="Set if PlazaTools should convert links to clickable links (hyperlinks).">Convert URLs to hyperlinks</label><br>
				<input type="checkbox" name="chatImgurThumbnail" id="chatImgurThumbnail"><label for="chatImgurThumbnail" title="Set if PlazaTools should show a thumbnail when you hover over an imgur link.">Imgur thumbnail on hover</label><br>
				<input type="checkbox" name="chatMentionHighlight" id="chatMentionHighlight"><label for="chatMentionHighlight" title="Set if PlazaTools should highlight mentions with an at sign (@Username).">Highlight mentions</label>
			</div>
			<div id="tabForums" style="display:none">
				<fieldset>
					<legend><input type="checkbox" name="forumQuoteButton" id="forumQuoteButton"><label for="forumQuoteButton" title="Set if PlazaTools should add a quote button on thread comments.">Quote button</label></legend>
					<label for="forumQuoteTemplate" title="Template that should be used while quoting. Use %USERNAME% for the username, %QUOTE% for the quote context.">Template for quoting</label>
					<textarea name="forumQuoteTemplate" id="forumQuoteTemplate" spellcheck="false" style="font-family:monospace"></textarea>
				</fieldset>
				<input type="checkbox" name="forumReplyButton" id="forumReplyButton"><label for="forumReplyButton" title="Set if PlazaTools should add a reply button on thread comments (@Username).">Reply button</label><br>
				<input type="checkbox" name="forumLastPageButton" id="forumLastPageButton"><label for="forumLastPageButton" title="Set if PlazaTools should add a last page button on threads in the category page.">Last page button</label><br>
				<input type="checkbox" name="forumNoBtnOnMyPosts" id="forumNoBtnOnMyPosts"><label for="forumNoBtnOnMyPosts" title="Set if PlazaTools should not add buttons to your own comments on a thread.">Don't add buttons to my comments</label><br>
				<input type="checkbox" name="forumRichTextEditor" id="forumRichTextEditor"><label for="forumRichTextEditor" title="Set if PlazaTools should add a rich text editor to the forums.">Rich Text editor</label>
			</div>
		</div>
	</body>
</html>
